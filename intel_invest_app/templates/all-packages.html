{% extends 'base.html' %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>All Packages</h1>
            <a href="{% url 'add-package' %}">Add package</a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Package Name</th>
                        <th>Package Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for package in packages %}
                    <tr>
                        <td><a href="{% url 'package-detail' package.id %}">{{ package.package_name }}</a></td>
                        <td>${{ package.package_price }}</td>
                        <td>
                            <a href="{% url 'edit-package' package.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'delete-package' package.id %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
