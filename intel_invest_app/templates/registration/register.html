{% extends 'base.html' %} {% block content %}

<div class="login-register-background">

  <div class="register-container">
  {% if messages %} {% for message in messages %}
  <p class="messages">{{message}}</p>
  {% endfor %} {% endif %}
  <h4 style="text-align: center; margin-top: 10px; color: orange">Sign Up</h4>
  <form action="" method="post">
    {% csrf_token %}
    <div class="container">
      {% for field in form%}
      <div class="">
        <label style="font-size: 16px; color: white;" for="room_name">{{field.label}}</label>
        <div style="margin: 7px 0">{{field}}</div>
      </div>
      {% endfor %}
      <p style="margin-top: 15px; text-align: center; color: orange">
        Already signed up?<a style="color: orange" href="{% url 'login' %}">Sign In</a>
      </p>
    </div>
    <button style="float: right; background-color: orange; border: 0" class="btn btn-secondary btn-sm" type="submit">
    <title>lock</title>
    Register
  </button>
  </form>
</div>


</div>
{% endblock %}
